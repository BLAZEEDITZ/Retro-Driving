<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Car Racing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #0a0a2a;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .road-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                #0a0a2a 0px,
                #0a0a2a 30px,
                #222255 30px,
                #222255 60px
            );
            background-size: 100% 60px;
            animation: roadMove 5s linear infinite;
            z-index: -1;
        }
        
        @keyframes roadMove {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 60px;
            }
        }
        
        .container {
            position: relative;
            width: 100%;
            max-width: 100%;
            text-align: center;
            padding: 20px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
            animation: glow 1.5s ease-in-out infinite alternate;
            text-align: center;
            line-height: 1.3;
            padding: 0 10px;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
            }
            to {
                text-shadow: 0 0 15px #ff0066, 0 0 30px #ff0066, 0 0 40px #ff0066;
            }
        }
        
        .car {
            width: 100px;
            height: 50px;
            margin: 20px auto;
            position: relative;
            animation: carBounce 0.6s ease-in-out infinite alternate;
        }
        
        @keyframes carBounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-5px);
            }
        }
        
        .car-body {
            width: 100%;
            height: 25px;
            background-color: #ff3300;
            border-radius: 8px;
            position: relative;
        }
        
        .car-top {
            width: 60%;
            height: 15px;
            background-color: #ff3300;
            position: absolute;
            top: -15px;
            left: 20%;
            border-radius: 8px 8px 0 0;
        }
        
        .wheel {
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            bottom: -8px;
            border: 2px solid #999;
            animation: wheelSpin 0.5s linear infinite;
        }
        
        @keyframes wheelSpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .wheel.left {
            left: 15px;
        }
        
        .wheel.right {
            right: 15px;
        }
        
        .headlight {
            width: 8px;
            height: 4px;
            background-color: #ffff00;
            position: absolute;
            top: 8px;
            border-radius: 4px;
            box-shadow: 0 0 8px 4px rgba(255, 255, 0, 0.5);
        }
        
        .headlight.left {
            left: 5px;
        }
        
        .headlight.right {
            right: 5px;
        }
        
        .difficulty-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 90%;
            max-width: 300px;
        }
        
        .difficulty-btn {
            padding: 16px 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            background-color: #333366;
            color: white;
            border: 3px solid #6666cc;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .difficulty-btn:active {
            transform: scale(0.95);
        }
        
        .difficulty-btn.easy {
            border-color: #00cc66;
        }
        
        .difficulty-btn.easy.selected {
            box-shadow: 0 0 15px #00cc66;
            transform: scale(1.05);
        }
        
        .difficulty-btn.medium {
            border-color: #ffcc00;
        }
        
        .difficulty-btn.medium.selected {
            box-shadow: 0 0 15px #ffcc00;
            transform: scale(1.05);
        }
        
        .difficulty-btn.hard {
            border-color: #ff6600;
        }
        
        .difficulty-btn.hard.selected {
            box-shadow: 0 0 15px #ff6600;
            transform: scale(1.05);
        }
        
        .difficulty-btn.impossible {
            border-color: #ff0033;
            animation: pulse 2s infinite;
        }
        
        .difficulty-btn.impossible.selected {
            box-shadow: 0 0 15px #ff0033;
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 51, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 51, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 51, 0);
            }
        }
        
        .start-btn {
            margin-top: 30px;
            padding: 18px 0;
            width: 90%;
            max-width: 300px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.3rem;
            background-color: #ff0066;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            animation: startPulse 1.5s infinite;
            border-radius: 4px;
            min-height: 70px;
        }
        
        @keyframes startPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .start-btn:active {
            background-color: #ff3399;
            transform: scale(0.95);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: starTwinkle linear infinite;
        }
        
        @keyframes starTwinkle {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.6rem;
            opacity: 0.5;
            text-align: center;
            width: 100%;
        }
        
        /* Loading animation */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 10, 42, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .loading-text {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 0, 102, 0.3);
            border-radius: 50%;
            border-top-color: #ff0066;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Landscape orientation warning */
        .orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-warning p {
            font-size: 1rem;
            line-height: 1.5;
            color: white;
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            .orientation-warning {
                display: flex;
            }
        }
        
        /* Smaller screens */
        @media (max-height: 600px) {
            .title {
                font-size: 1.5rem;
                margin-bottom: 10px;
            }
            
            .car {
                margin: 10px auto;
            }
            
            .difficulty-container {
                gap: 10px;
                margin-top: 10px;
            }
            
            .difficulty-btn {
                padding: 12px 10px;
                font-size: 0.8rem;
                min-height: 50px;
            }
            
            .start-btn {
                margin-top: 20px;
                padding: 15px 0;
                font-size: 1rem;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="road-background"></div>
    <div class="stars" id="stars"></div>
    
    <div class="orientation-warning">
        <p>Please rotate your device to portrait mode for the best experience.</p>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING...</div>
    </div>
    
    <div class="container">
        <h1 class="title">RETRO CAR RACING</h1>
        
        <div class="car">
            <div class="car-top"></div>
            <div class="car-body">
                <div class="headlight left"></div>
                <div class="headlight right"></div>
            </div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>
        
        <div class="difficulty-container">
            <button class="difficulty-btn easy" ontouchstart="selectDifficulty('easy')">EASY</button>
            <button class="difficulty-btn medium" ontouchstart="selectDifficulty('medium')">MEDIUM</button>
            <button class="difficulty-btn hard" ontouchstart="selectDifficulty('hard')">HARD</button>
            <button class="difficulty-btn impossible" ontouchstart="selectDifficulty('impossible')">IMPOSSIBLE</button>
        </div>
        
        <button class="start-btn" ontouchstart="startGame()">START</button>
        
        <div class="footer">Â© 2025 RETRO CAR RACING</div>
    </div>
    
    <script>
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            // Reduce star count for better mobile performance
            const starCount = 50;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size (smaller for mobile)
                const size = Math.random() * 2 + 1;
                
                // Random animation duration
                const duration = 2 + Math.random() * 3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Initialize stars on load
        window.addEventListener('load', createStars);
        
        // Game variables
        let selectedDifficulty = null;
        
        // Select difficulty
        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            
            // Reset all buttons
            const buttons = document.querySelectorAll('.difficulty-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Highlight selected button
            const selectedBtn = document.querySelector(`.difficulty-btn.${difficulty}`);
            selectedBtn.classList.add('selected');
            
            // Provide haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            console.log(`Selected difficulty: ${difficulty}`);
        }
        
        // Start game
        function startGame() {
            if (!selectedDifficulty) {
                alert('Please select a difficulty level first!');
                return;
            }
            
            // Provide haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate([50, 50, 100]);
            }
            
            // Show loading overlay
            document.getElementById('loadingOverlay').style.display = 'flex';
            
            // Redirect to the appropriate HTML file based on difficulty
            setTimeout(() => {
                switch(selectedDifficulty) {
                    case 'easy':
                        window.location.href = 'level-easy.html';
                        break;
                    case 'medium':
                        window.location.href = 'level-medium.html';
                        break;
                    case 'hard':
                        window.location.href = 'level-hard.html';
                        break;
                    case 'impossible':
                        window.location.href = 'level-impossible.html';
                        break;
                    default:
                        // Fallback
                        window.location.href = 'level-easy.html';
                }
            }, 1500); // Add a small delay to show the loading animation
        }
        
        // Add click handlers for desktop compatibility
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const difficulty = this.classList[1]; // easy, medium, hard, or impossible
                selectDifficulty(difficulty);
            });
        });
        
        document.querySelector('.start-btn').addEventListener('click', startGame);
        
        // Prevent double-tap zoom on iOS
        document.addEventListener('touchend', function(event) {
            if (event.target.tagName !== 'BUTTON') {
                event.preventDefault();
            }
        }, { passive: false });
        
        // Prevent pull-to-refresh
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA') {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Lock screen orientation to portrait if supported
        if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(function() {
                // Silently fail if not supported or permission denied
            });
        }
    </script>
</body>
</html>
